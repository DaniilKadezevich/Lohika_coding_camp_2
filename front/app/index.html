<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <script src="assets/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="assets/underscore-min.js" type="text/javascript"></script>
    <script src="assets/backbone-min.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <script type="text/template" id="template-UserPage">
            <h1><%= firstName %> <%= lastName %></h1>
        </script>
        <script type="text/template" id="template-Users">
            <div class="users-wrapper box">
                <button class="btn btn-primary bulk-delete" hidden>delete</button>
                <ul></ul>
            </div>   
            <div class="form-wrapper box">
                <form id="users-add">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" name="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" name="lastName">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <button class="form-toggle"></button>
        </script>
        <script type="text/template" id="template-User">
            <input type="checkbox" class="toggle">
            <a class="user-link"><span><%= firstName %> <%= lastName %></span></a>
            <button class="btn btn-primary delete" hidden>delete</button>
        </script>
    </div>
    <script src="js/app.js"></script>
    <script src="js/models/index.js"></script>
    <script src="js/collections/index.js"></script>
    <script src="js/views/index.js"></script>
    <script src="js/router/index.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
