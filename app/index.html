<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-7">
                <div id="add-user-form">
                    <form>
                        <div class="form-group">
                            <label for="username">User name</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter user name">
                        </div>
                        <div class="form-group">
                            <label for="surname">User surname</label>
                            <input type="text" class="form-control" id="surname" placeholder="Enter user surname">
                        </div>
                        <div class="form-group d-flex justify-content-between">
                            <!--<input type="file" placeholder="Choose photo">-->
                            <button class="btn btn-primary" id="add-user">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/template" id="#user-view">
        <div class="col-3"><%= firstName%></div>
        <div class="col-3"><%= lastName%></div>
        <div class="col-2 offset-4">
            <button class="">Delete</button>
        </div>
    </script>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/lodash/lodash.min.js"></script>
    <script src="../node_modules/backbone/backbone-min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
